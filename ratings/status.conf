<IfModule mod_status.c>
    # Enable mod_status handler at /server-status
    <Location /server-status>
        SetHandler server-status
        Require local
        # To allow access from a specific IP range, uncomment below:
        # Require ip 192.0.2.0/24
    </Location>

    # Track extended status for each request (required for detailed info)
    ExtendedStatus On

    # Display the tail end of long requests (optional)
    # SeeRequestTail On

    <IfModule mod_proxy.c>
        # Enable Proxy LoadBalancer status in mod_status
        ProxyStatus On
    </IfModule>
</IfModule>

